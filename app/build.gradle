apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.udacity.gradle.builditbigger"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':jokes-lib')
    compile project(':jokes-android-lib')
    //compile project(path: ':jokes-backend', configuration: 'android-endpoints')
    //compile project(path: ':jokes-backend', configuration: 'android-endpoints')
    //compile 'com.google.android.gms:play-services:10.0.0'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.google.android.gms:play-services-ads:10.0.0'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile project(path: ':joker-backend', configuration: 'android-endpoints')
}
